  <body
  background="https://raw.githubusercontent.com/EDITHSSN/login/main/vlcsnap-2019-09-14-21h55m18s363-2.jpg" 
  >
    <div class="tab-content" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="head"
        role="tabpanel"
        aria-labelledby="head-tab"
      >
      <div class="row justify-content-center" >
        <div class="card mt-5" style="width: 25rem; height: 40rem">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted" style="padding-top: 8rem;padding-left:6rem;font-size: 2.5em;;">Sign Up</h6>
            <p class="card-text">
                <form>
                    <div class="form-group mt-4">
                      <label id="te" for="email_id">Email address</label>
                      <input id="k"
                        type="email"
                        class="form-control"
                        id="email_id"
                        placeholder="Enter valid email address"
                      />
                    </div>
                    <div class="form-group mt-4">
                      <label    for="password">Password</label>
                      <input id="k"
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Please provide password"
                      />
                    </div>
         
                    <div class="form-group mt-4">
                      <input
                        type="radio"
                        id="clubhead"
                        value="1"
                      />
                      <label for="clubhead">Clubhead</label><br>
                      <input
                        type="radio"
                        id="Student"
                        value="2"
                      /><label for="Student">Student</label><br>
                      <input
                      type="radio"
                      id="editor"
                      value="3"
                    /><label for="editor">Editor</label><br>
                    </div>
         
                    <div class="text-center mt-3">
                      <a href="/home/deepak/Documents/GitHub/login/home.html">
                      <button type="submit" class="button glow-button" >Login</button>
                    </a>
                    </div>
                  </form>
            </p>
          </div>
        </div>
